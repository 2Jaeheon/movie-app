name: Performance and Web Standards Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 22 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start server for Lighthouse
        run: |
          npm install -g serve
          serve -s build &
        env:
          CI: true

      - name: Run Lighthouse for performance and web standards check
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: 'https://2jaeheon.site/movie-app/'
          uploadArtifacts: true
          artifactName: 'lighthouse-report'

      - name: Validate HTML using W3C Validator
        run: |
          npx html-validator-cli --file ./build/index.html --verbose

      - name: Upload W3C validation results
        uses: actions/upload-artifact@v3
        with:
          name: w3c-validation
          path: './build/index.html'